config:
  target: 'http://localhost:3000'
  phases:
    - duration: 30
      arrivalRate: 10
      name: 'Warm-up'
    - duration: 60
      arrivalRate: 10
      rampTo: 100
      name: 'Ramp-up'
    - duration: 120
      arrivalRate: 100
      name: 'Sustained load'
    - duration: 60
      arrivalRate: 100
      rampTo: 200
      name: 'Peak traffic'
    - duration: 30
      arrivalRate: 200
      rampTo: 50
      name: 'Cool-down'
  variables:
    apiPrefix: '/api'
    productIds: []
  defaults:
    headers:
      Content-Type: 'application/json'
  ensure:
    maxErrorRate: 1
    p95: 300
    p99: 600
  processor: './processor.js'

scenarios:
  - name: 'Guest Browse Products'
    flow:
      - get:
          url: '{{ apiPrefix }}/products?page=1&limit=20'
          expect:
            - statusCode: 200
      - think: 2
      - get:
          url: '{{ apiPrefix }}/categories/tree'
          expect:
            - statusCode: 200
      - think: 3
      - get:
          url: '{{ apiPrefix }}/products?page=2&limit=20'
          expect:
            - statusCode: 200
      - think: 2
      - get:
          url: '{{ apiPrefix }}/health'
          expect:
            - statusCode: 200
      - think: 1
